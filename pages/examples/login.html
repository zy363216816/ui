<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录 | Login in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"> -->
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/_all.css">
  <!-- 扩展 -->
  <link rel="stylesheet" href="../../plugins/animate/animate.css">
  <link rel="stylesheet" href="../../plugins/nprogress/nprogress.css">
  <!-- 兼容ie8 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    html,body{
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box animated fadeInDown">
  <div class="login-logo">
    <a href="#"><b>管理后台</b></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">管理员登录</p>

    <form action="#" method="post" id="login-form">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="username" name="username" placeholder="管理员账号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <input type="text" class="form-control" style="width:50%" id="captcha" name="captcha" placeholder="请输入验证码">
          <img class="captcha-img" src="../../dist/img/verify.jpg" alt="">
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住密码
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" id="sub" class="btn btn-success btn-block btn-flat">登 录</button>
        </div>
      </div>
    </form>

    <a href="#">忘记密码</a><br>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script src="../../plugins/nprogress/nprogress.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../dist/js/backend.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-green',
      radioClass: 'iradio_square-green',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
